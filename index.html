<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="position">
        <div id="container">
            <div id="calculat">
                <input type="text" id="displays" style=" height: 8rem; width: 14.7rem; border-radius: 20px;border: 3px solid black;font-size: 30px; background-color: black; color: azure;">
                <div id= "buttons">
                   <button  id="btnc" class="buttons_style" style="color: red;">c</button>
                   
                   <button style="color:rgb(0, 255, 0) ;"  id="btnD" class="buttons_style">/</button>

                   <button style="color:rgb(0, 255, 0) ;" id="btnM" class="buttons_style">x</button>
                    
                   
                   <button  id="btnx" style="position: relative;top: 5px;" class="buttons_style"><img 
                    height="20px" src="http://findicons.com/files/icons/1964/colorcons_green/128/cancel.png" alt=""></button>
                    
                    

                   <button id="btn7" class="buttons_style">7</button>

                   <button id="btn8" class="buttons_style">8</button>

                   <button id="btn9" class="buttons_style">9</button>
                
                   <button style="color:rgb(0, 255, 0) ;" id="btnP" class="buttons_style">+</button>
                    <button id="btn4" class="buttons_style">4</button>

                   <button id="btn5" class="buttons_style">5</button>

                   <button id="btn6" class="buttons_style">6</button>
                
                   <button style="color:rgb(0, 255, 0) ;" id="btnmn" class="buttons_style">--</button>

                       <button id="btn3" class="buttons_style">3</button>

                   <button id="btn2" class="buttons_style">2</button>

                   <button id="btn1" class="buttons_style">1</button>
                
                   <button style="background-color:green ; border: 2px solid green;height: 5rem;padding-bottom: 20px; border-radius: 10px;" id="btnE" 
                   class="buttons_style">=</button>
                   
                   <div id="lastbtn">
                   <button style="color:rgb(0, 255, 0)" id="btnper" class="buttons_style">%</button>

                   <button id="btn0" class="buttons_style">0</button>

                   <button style="color:rgb(0, 255, 0)" id="btnpoint" class="buttons_style">.</button>
                   </div>


                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
